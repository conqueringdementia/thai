      <!DOCTYPE html>
      <html lang="th">
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>ระบบลงทะเบียนผู้ใช้</title>
          <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
          <script src="https://cdn.tailwindcss.com"></script>
          <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
          <style>
              body {
                  font-family: 'Kanit', sans-serif;
                  background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                  min-height: 100vh;
              }
              .card {
                  background: white;
                  border-radius: 15px;
                  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
                  transition: all 0.3s ease;
              }
              .card:hover {
                  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
                  transform: translateY(-5px);
              }
              .profile-section {
                  background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
                  color: white;
              }
          </style>
      </head>
      <body>
          <div class="container mx-auto px-4 py-8">
              <div class="max-w-md mx-auto card p-6">
                  <h1 class="text-2xl font-bold text-center mb-6">ลงทะเบียนผู้ใช้</h1>
                  
                  <div class="profile-section p-4 rounded-t-lg mb-4">
                      <h2 class="text-xl font-semibold text-center">ข้อมูลผู้ใช้</h2>
                  </div>
      
                  <form id="registrationForm">
                      <div class="mb-4">
                          <label for="lineId" class="block text-gray-700 text-sm font-semibold mb-2">LINE ID:</label>
                          <input type="text" id="lineId" name="lineId" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" readonly>
                      </div>
      
                      <div class="mb-4">
                          <label for="displayName" class="block text-gray-700 text-sm font-semibold mb-2">ชื่อที่แสดงบน LINE:</label>
                          <input type="text" id="displayName" name="displayName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" readonly>
                      </div>
      
                      <div class="mb-4">
                          <label for="pictureUrl" class="block text-gray-700 text-sm font-semibold mb-2">รูปโปรไฟล์:</label>
                          <img id="pictureUrl" src="" alt="รูปโปรไฟล์" class="w-24 h-24 rounded-full mx-auto">
                      </div>
      
                      <div class="mb-4">
                          <label for="statusMessage" class="block text-gray-700 text-sm font-semibold mb-2">ข้อความสถานะ:</label>
                          <input type="text" id="statusMessage" name="statusMessage" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" readonly>
                      </div>
                      
                      <hr class="my-6">
      
                      <div class="mb-4">
                        <label for="gender" class="block text-gray-700 text-sm font-semibold mb-2">เพศ:</label>
                        <select id="gender" name="gender" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                            <option value="">เลือกเพศ</option>
                            <option value="male">ชาย</option>
                            <option value="female">หญิง</option>
                            <option value="other">อื่นๆ</option>
                        </select>
                    </div>
                    <div class="mb-4">
                      <label for="address" class="block text-gray-700 text-sm font-semibold mb-2">ที่อยู่:</label>
                      <input type="text" id="address" name="address" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                  </div>

                  <div class="mb-4">
                      <label for="subdistrict" class="block text-gray-700 text-sm font-semibold mb-2">ตำบล:</label>
                      <input type="text" id="subdistrict" name="subdistrict" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                  </div>

                  <div class="mb-4">
                      <label for="district" class="block text-gray-700 text-sm font-semibold mb-2">อำเภอ:</label>
                      <input type="text" id="district" name="district" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                  </div>

                  <div class="mb-4">
                      <label for="province" class="block text-gray-700 text-sm font-semibold mb-2">จังหวัด:</label>
                      <select id="province" name="province" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                          <option value="">เลือกจังหวัด</option>
                          <option value="kalasin">กาฬสินธุ์</option>
                          <option value="khonkaen">ขอนแก่น</option>
                          <option value="mahasarakham">มหาสารคาม</option>
                          <option value="roiet">ร้อยเอ็ด</option>
                      </select>
                  </div>

                      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">ลงทะเบียน</button>
                  </form>
              </div>
          </div>
      
          <script>
              function initializeLiff() {
                  liff.init({
                      liffId: "YOUR_LIFF_ID" // Replace with your actual LIFF ID
                  }).then(() => {
                      if (liff.isLoggedIn()) {
                          liff.getProfile().then(profile => {
                              document.getElementById('lineId').value = profile.userId;
                              document.getElementById('displayName').value = profile.displayName;
                              document.getElementById('pictureUrl').src = profile.pictureUrl;
                              document.getElementById('statusMessage').value = profile.statusMessage;
                          }).catch((err) => {
                              console.error(err);
                              Swal.fire('Error', 'Failed to get LINE profile.', 'error');
                          });
                      } else {
                          liff.login();
                      }
                  }).catch((err) => {
                      console.error(err);
                      Swal.fire('Error', 'Failed to initialize LIFF.', 'error');
                  });
              }
      
              document.getElementById('registrationForm').addEventListener('submit', function(event) {
                  event.preventDefault();
      
                  const formData = new FormData(this);
                  const data = {};
                  formData.forEach((value, key) => {
                      data[key] = value;
                  });
      
                  // You can send the data to your backend here
                  console.log(data);
      
                  // Example of showing a success message
                  Swal.fire({
                      title: 'Success!',
                      text: 'Registration successful.',
                      icon: 'success',
                      confirmButtonText: 'OK'
                  });
              });
      
              initializeLiff();
          </script>
      </body>
      </html>
