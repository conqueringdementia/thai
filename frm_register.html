<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนผู้ใช้</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        h1, h2, h3, label, button {
            font-family: 'Kanit', sans-serif;
            color: #003366;
        }
        body {
            background-color: #90EE90;
            font-family: 'Kanit', sans-serif;
        }
        .container {
            max-width: 400px;
            background: white;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }
        .header-gradient {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
        }
        .profile-section {
            background: linear-gradient(to right, #f0f4ff, #e6e9f0);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #profileImage {
            border: 3px solid white;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        .time-display {
            background-color: #2c3e50;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        input, select {
            border-radius: 0.75em !important;
        }
        button {
            color: #000;
            border: solid 2px #fff;
            box-shadow: #000 2px 2px 1px;
            border-radius: 0.75em;
            background-color: #90EE90 !important;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container mx-auto rounded-lg overflow-hidden">
        <!-- Header -->
        <div class="text-black text-center py-5">
            <h1 class="text-2xl font-bold">ลงทะเบียนผู้ใช้</h1>
        </div>

        <!-- Profile Section -->
        <div class="profile-section">
            <div class="flex items-center">
                <img id="profileImage" src="https://cdn.pixabay.com/animation/2022/11/04/09/42/09-42-03-510_512.gif" alt="Profile" class="w-16 h-16 rounded-full mr-4">
                <div>
                    <h4 id="displayName" class="text-lg font-medium text-gray-800">Loading...</h4>
                    <p id="statusMessage" class="text-gray-500 text-sm">Loading status...</p>
                    <span id="userStatus" class="inline-block px-2 py-1 text-sm text-white bg-green-500 rounded-full">Online</span>
                </div>
            </div>
            <div id="timeDisplay" class="time-display">
                00:00:00
            </div>
        </div>

        <!-- Registration Form -->
        <div class="p-6">
            <form id="registrationForm">
                <div class="mb-4">
                    <label for="userId" class="block text-gray-700 text-sm font-medium mb-2">User ID</label>
                    <input type="text" id="userId" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" readonly>
                </div>
                
                <div class="mb-4">
                    <label for="firstName" class="block text-gray-700 text-sm font-medium mb-2">ชื่อ</label>
                    <input type="text" id="firstName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                
                <div class="mb-4">
                    <label for="lastName" class="block text-gray-700 text-sm font-medium mb-2">นามสกุล</label>
                    <input type="text" id="lastName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                                
                <div class="mb-4">
                    <label for="position" class="block text-gray-700 text-sm font-medium mb-2">ปฏิบัติหน้าที่เป็น</label>
                    <select id="position" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        <option value="FCG" selected>ผู้ดูแลในครอบครัว</option>
                        <option value="CG">CG</option>
                        <option value="CM">CM</option>
                        <option value="CCO">C-Co</option>
                    </select>
                </div>
                
                <div class="mb-4">
                    <label for="department" class="block text-gray-700 text-sm font-medium mb-2">ขึ้นตรงหน่วยงาน(ชื่อ รพ.)</label>
                    <input type="text" id="department" name="department" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
                
                <div class="flex items-center justify-center mt-6">
                    <button type="submit" class="font-bold py-2 px-4 focus:outline-none focus:shadow-outline hover:bg-green-700 transition-colors">
                        ลงทะเบียน
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        const liffId = '2007308455-419pPMV6';
        const googleSheetScriptUrl = 'https://script.google.com/macros/s/AKfycbw7KGYJaz0BnamDyVXgoDM-nyw2wFHLnQ8b3sZM9vCStNVB2yqhxuya3GD7CQKGUDEczw/exec';

        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('timeDisplay').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateTime, 1000);
        updateTime();

        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        async function initializeLiff() {
            try {
                await liff.init({ liffId: liffId });
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    document.getElementById('displayName').textContent = profile.displayName;
                    document.getElementById('statusMessage').textContent = profile.statusMessage || '-';
                    document.getElementById('profileImage').src = profile.pictureUrl || 'https://cdn.pixabay.com/animation/2022/11/04/09/42/09-42-03-510_512.gif';
                    document.getElementById('userStatus').textContent = 'Online';
                    document.getElementById('userId').value = profile.userId;
                } else {
                    liff.login();
                }
            } catch (error) {
                console.error('LIFF initialization error:', error);
                Swal.fire({
                    title: 'เกิดข้อผิดพลาด',
                    text: 'ไม่สามารถเชื่อมต่อกับ LINE ได้',
                    icon: 'error'
                });
            }
        }

        async function sendToGoogleSheet(data) {
            try {
                const response = await fetch(googleSheetScriptUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    return true;
                } else {
                    console.error('Error sending data to Google Sheets:', result);
                    return false;
                }
            } catch (error) {
                console.error('Error sending data to Google Sheets:', error);
                return false;
            }
        }

        async function sendFlexMessage(data) {
            const now = new Date();
            const time = now.toLocaleTimeString('th-TH', { hour12: false });
            const date = now.toLocaleDateString('th-TH');
            
            const message = {
                type: 'flex',
                altText: `ลงทะเบียนสำเร็จ ${time}`,
                contents: {
                    "type": "bubble",
                    "body": {
                        "type": "box",
                        "layout": "vertical",
                        "contents": [
                            {
                                "type": "text",
                                "text": "ลงทะเบียนสำเร็จ",
                                "weight": "bold",
                                "size": "xl",
                                "color": "#0066CC",
                                "align": "center"
                            },
                            {
                                "type": "separator",
                                "margin": "md"
                            },
                            {
                                "type": "box",
                                "layout": "vertical",
                                "margin": "lg",
                                "spacing": "sm",
                                "contents": [
                                    {
                                        "type": "box",
                                        "layout": "baseline",
                                        "spacing": "sm",
                                        "contents": [
                                            {
                                                "type": "text",
                                                "text": "ชื่อ-สกุล",
                                                "color": "#666666",
                                                "size": "sm",
                                                "flex": 2
                                            },
                                            {
                                                "type": "text",
                                                "text": `${data.firstName} ${data.lastName}`,
                                                "wrap": true,
                                                "color": "#333333",
                                                "size": "sm",
                                                "flex": 5
                                            }
                                        ]
                                    },
                                    {
                                        "type": "box",
                                        "layout": "baseline",
                                        "spacing": "sm",
                                        "contents": [
                                            {
                                                "type": "text",
                                                "text": "ตำแหน่ง",
                                                "color": "#666666",
                                                "size": "sm",
                                                "flex": 2
                                            },
                                            {
                                                "type": "text",
                                                "text": data.position,
                                                "wrap": true,
                                                "color": "#333333",
                                                "size": "sm",
                                                "flex": 5
                                            }
                                        ]
                                    },
                                    {
                                        "type": "box",
                                        "layout": "baseline",
                                        "spacing": "sm",
                                        "contents": [
                                            {
                                                "type": "text",
                                                "text": "แผนก",
                                                "color": "#666666",
                                                "size": "sm",
                                                "flex": 2
                                            },
                                            {
                                                "type": "text",
                                                "text": data.department,
                                                "wrap": true,
                                                "color": "#333333",
                                                "size": "sm",
                                                "flex": 5
                                            }
                                        ]
                                    },
                                    {
                                        "type": "box",
                                        "layout": "baseline",
                                        "spacing": "sm",
                                        "contents": [
                                            {
                                                "type": "text",
                                                "text": "สถานะ",
                                                "color": "#666666",
                                                "size": "sm",
                                                "flex": 2
                                            },
                                            {
                                                "type": "text",
                                                "text": data.status,
                                                "wrap": true,
                                                "color": "#333333",
                                                "size": "sm",
                                                "flex": 5
                                            }
                                        ]
                                    },
                                    {
                                        "type": "box",
                                        "layout": "baseline",
                                        "spacing": "sm",
                                        "contents": [
                                            {
                                                "type": "text",
                                                "text": "วันที่",
                                                "color": "#666666",
                                                "size": "sm",
                                                "flex": 2
                                            },
                                            {
                                                "type": "text",
                                                "text": `${date} ${time}`,
                                                "wrap": true,
                                                "color": "#333333",
                                                "size": "sm",
                                                "flex": 5
                                            }
                                        ]
                                    }
                                ]
                            },
                            {
                                "type": "separator",
                                "margin": "md"
                            },
                            {
                                "type": "text",
                                "text": "ขอบคุณที่ลงทะเบียน",
                                "margin": "md",
                                "align": "center",
                                "color": "#666666"
                            }
                        ]
                    }
                }
            };

            try {
                await liff.sendMessages([message]);
                liff.closeWindow();
            } catch (error) {
                console.error('Error sending message:', error);
                Swal.fire({
                    title: 'ส่งข้อความไม่สำเร็จ',
                    text: 'แต่ข้อมูลถูกบันทึกแล้ว',
                    icon: 'info'
                }).then(() => {
                    liff.closeWindow();
                });
            }
        }

        document.getElementById('registrationForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const userId = document.getElementById('userId').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const position = document.getElementById('position').value;
            const department = document.getElementById('department').value;
            const status = document.getElementById('status').value;
            const dateFollow = new Date().toLocaleDateString('th-TH');

            showLoading();

            const data = {
                Date_follow: dateFollow,
                User_ID: userId,
                Firstname: firstName,
                Lastname: lastName,
                position: position,
                department: department,
                status: status
            };

            const success = await sendToGoogleSheet(data);
            
            if (success) {
                await sendFlexMessage(data);
            } else {
                hideLoading();
                Swal.fire({
                    title: 'เกิดข้อผิดพลาด',
                    text: 'ไม่สามารถบันทึกข้อมูลได้',
                    icon: 'error'
                });
            }
        });

        // Initialize the app
        initializeLiff();
    </script>
</body>
</html>
