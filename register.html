<body class="flex items-center justify-center min-h-screen">
    <div class="container mx-auto">
        <!-- Header -->
        <div class="text-black text-center py-5">
            <h1 class="text-2xl ">ลงทะเบียนสมาชิก</h1>
        </div>

        <!-- Profile Section -->
        <div class="profile-section">
            <div class="flex items-center">
                <img id="profileImage" src="https://cdn.pixabay.com/animation/2022/11/04/09/42/09-42-03-510_512.gif" alt="Profile" class="w-16 h-16 rounded-full mr-4">
                <div>
                    <h4 id="displayName" class="text-lg  text-gray-800">Loading...</h4>
                    <p id="statusMessage" class="text-gray-500 text-sm">Loading status...</p>
                    <span id="userStatus" class="status-badge inline-block px-2 py-1 text-sm  text-white bg-green-500 rounded-full">Online</span>
                </div>
            </div>
            <div id="timeDisplay" class="time-display">
                00:00:00
            </div>
        </div>

        <!-- Registration Form -->
        <div class="p-4">
            <form id="registrationForm">
                <div class="mb-4">
                    <label for="firstName" class="block text-gray-700 text-sm  mb-2">ชื่อ</label>
                    <input type="text" id="firstName" name="firstName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="lastName" class="block text-gray-700 text-sm  mb-2">นามสกุล</label>
                    <input type="text" id="lastName" name="lastName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="position" class="block text-gray-700 text-sm  mb-2">ปฏิบัติหน้าที่เป็น</label>
                      <select name="position" id="position" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        <option value="FCG" selected>ผู้ดูแลในครอบครัว</option>
                        <option value="CG">CG</option>
                        <option value="CM">CM</option>
                        <option value="CCO">C-Co</option>
                      </select>
                </div>
                <div class="mb-4">
                    <label for="department" class="block text-gray-700 text-sm mb-2">ขึ้นตรงหน่วยงาน(ชื่อ) </label>
                    <input type="text" id="department" name="department" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="flex items-center justify-center">
                    <button type="submit" id="bt_custom" class="hover:bg-green-700 py-2 px-4  focus:outline-none focus:shadow-outline">ลงทะเบียน</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

document.getElementById('position').addEventListener('change', change2);

        function change2() {
            if (this.value == "user") {
                    document.getElementById('department').value = "บุคคลทั่วไป";
                    document.getElementById('department').disabled = true;
                } else {
                document.getElementById('department').value = "";
                    document.getElementById('department').disabled = false;
                }
        }
      
    const liffId = '2007308455-419pPMV6'; // เปลี่ยนจุดที่ 1 liff register

        
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('timeDisplay').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateTime, 1000);
        updateTime(); 

       
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

      
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        
        async function initializeLiff() {
            try {
                await liff.init({ liffId: liffId });
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    document.getElementById('displayName').textContent = profile.displayName;
                    document.getElementById('statusMessage').textContent = profile.statusMessage;
                    document.getElementById('profileImage').src = profile.pictureUrl;
                    document.getElementById('userStatus').textContent = liff.isLoggedIn() ? 'Online' : 'Offline';
                } else {
                    liff.login();
                }
            } catch (error) {
                console.error('LIFF initialization error:', error);
            }
        }

        initializeLiff();

        
        async function sendToGoogleSheet(userId, firstName, lastName, position, department) {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbw7KGYJaz0BnamDyVXgoDM-nyw2wFHLnQ8b3sZM9vCStNVB2yqhxuya3GD7CQKGUDEczw/exec', {  // เปลี่ยนจุดที่ 2 (3.Register)
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        userId: userId,
                        firstName: firstName,
                        lastName: lastName,
                        position: position,
                        department: department,
                    })
                });

                const result = await response.json();
                if (response.ok) {
                    await sendFlexMessage('Register');
                } else {
                    console.error('Error sending data to Google Sheets:', result);
                }
            } catch (error) {
                console.error('Error sending data to Google Sheets:', error);
            }
        }

      
        document.getElementById('registrationForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const position = document.getElementById('position').value;
            const department = document.getElementById('department').value;
            const profileImage = document.getElementById('profileImage').src;
            const userId = liff.getDecodedIDToken().sub; 

            showLoading(); 

            await sendToGoogleSheet(userId, firstName, lastName, position, department);

            hideLoading(); 
            document.getElementById('registrationForm').reset();
        });

        async function sendFlexMessage(type) {
            const now = new Date();
            const time = now.toLocaleTimeString('en-GB', { hour12: false });

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const position = document.getElementById('position').value;
            const department = document.getElementById('department').value;            
            const profile = await liff.getProfile();
            const message = {
                type: 'flex',
                altText: `You have ${type === 'Register' ? 'Register' : 'Register'} at ${time}`,
                contents: {
                    "type": "bubble",
                    "body": {
                        "type": "box",
                        "layout": "vertical",
                        "contents": [
                            {
                                "type": "box",
                                "layout": "horizontal",
                                "contents": [
                                    {
                                        "type": "box",
                                        "layout": "vertical",
                                        "contents": [
                                            {
                                                "type": "image",
                                                "url": profile.pictureUrl || "https://i.pinimg.com/originals/be/04/0f/be040f35f073adc3a48c1fba489d2bc4.gif",
                                                "aspectMode": "cover",
                                                "size": "full"
                                            }
                                        ],
                                        "cornerRadius": "100px",
                                        "width": "72px",
                                        "height": "72px"
                                    },
                                    {
                                        "type": "box",
                                        "layout": "vertical",
                                        "contents": [
                                            {
                                                "type": "text",
                                                "contents": [
                                                    {
                                                        "type": "span",
                                                        "text": `คุณ : `,
                                                    },
                                                    {
                                                        "type": "span",
                                                        "text": `${firstName} ${lastName}`,
                                                        "weight": "bold",
                                                        "color": "#0000aa"
                                                    }
                                                ],
                                                "size": "sm",
                                                "wrap": false
                                            },
                                            {
                                                "type": "text",
                                                "contents": [
                                                    {
                                                        "type": "span",
                                                        "text": `ลงทะเบียนเป็น : `,
                                                    },
                                                    {
                                                        "type": "span",
                                                        "text": `${position}`,
                                                        "weight": "bold",
                                                        "color": "#0000aa"
                                                    }
                                                ],
                                                "size": "sm",
                                                "wrap": false
                                            },
                                            {
                                                "type": "text",
                                                "contents": [
                                                    {
                                                        "type": "span",
                                                        "text": `ขึ้นตรงกับ : `,
                                                    },
                                                    {
                                                        "type": "span",
                                                        "text": `${department}`,
                                                        "weight": "bold",
                                                        "color": "#0000aa"
                                                    }
                                                ],
                                                "size": "sm",
                                                "wrap": false
                                            },
                                            {
                                                "type": "text",
                                                "contents": [
                                                    {
                                                        "type": "span",
                                                        "text": "ทำการลงทะเบียนสำเร็จ\n",
                                                        "weight": "bold",
                                                        "color": "#000000"
                                                    },
                                                    {
                                                        "type": "span",
                                                        "text": `เวลา : ${time}`
                                                    }
                                                ],
                                                "size": "sm",
                                                "wrap": true
                                            },
                                            
                                            
                                        ],
                                        "justifyContent": "space-between"
                                    }
                                ],
                                "spacing": "xl",
                                "paddingAll": "20px"
                            }
                                   
                        ],
                        "paddingAll": "0px"
                    }
                }
            };

            try {
                await liff.sendMessages([message]);
                liff.closeWindow(); 
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }
  
  
    </script>
